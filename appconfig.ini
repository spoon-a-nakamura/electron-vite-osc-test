[app]
; [width, height] [px]
window_size[] = 1920
window_size[] = 1080
auto_hide_menubar = true
renderer_file = examples/keyboard/index.html
visibled_marker = false
visibled_sketch = true

[projection]
; プロジェクションスクリーンのサイズ：[width, height] [m]
screen_size[] = 1.920
screen_size[] = 1.080

[sensor]
fov = 90
start = 0
end = 1080
grouping = 0
scans = 0
skips = 0

[sensor._1]
ip = 192.168.5.10
port = 10940
; センサーの配置位置：top-left, top-right, bottom-left, bottom-right
placement = bottom-right
; プロジェクションスクリーンの中心を原点としたときの、センサーの中心の座標：[x, y] [m]
coordinate_from_center[] = 1.300 ;x:960+340
coordinate_from_center[] = -0.785 ;y:540+285

[coordinate_converter]
normalize = true
bunch = true
bunchEps = 0.05
bunchPrecisionCount = 5