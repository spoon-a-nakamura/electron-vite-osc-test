<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Electron</title>
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->

    <link href="./styles/entry.scss" type="text/css" rel="stylesheet" />
    <script type="module" defer src="./scripts/entry.ts"></script>
  </head>

  <body>
    <div class="sketch">
      <canvas></canvas>

    <div class="marker hidden">
      <div class="rulers">

          <span></span>
          <span></span>
          <span></span>
          <span></span>

          <span></span>
          <span></span>
          <span></span>

          <span></span>

          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
        </div>
        <div class="axis">
          <span class="x"></span>
          <span class="y"></span>
          <span class="center"></span>
        </div>
      </div>

      <div class="sensor-dots"></div>

      <div class="logs">
        <p class="fps"><span>FPS: </span><span class="num">75</span></p>
        <p class="coords">[coordinates]</p>
      </div>
    </div>
  </body>
